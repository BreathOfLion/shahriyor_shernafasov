---
layout: default
---
<article class="post">
  <header class="page-header">
    <h1>{{ page.title }}</h1>
    {% if page.date %}<div class="meta">{{ page.date | date: "%Y-%m-%d" }}</div>{% endif %}
    {% if page.subtitle %}<p class="muted">{{ page.subtitle }}</p>{% endif %}
  </header>

  <div class="prose">
    {{ content }}
  </div>
</article>
